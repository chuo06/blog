<!DOCTYPE html>

<html>
  <head>
    <title>Post</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
  </head>
  <div class="post">
    <div class="post-heading">
      <div class="post-title">
        {{p.subject}}
      </div>

      <div class="post-date">
        {{p.created.strftime("%b %d, %Y")}}
      </div>
    </div>

    <div class="post-content">
      {{p._render_text | safe}}
    </div>
  </div>
</html>
